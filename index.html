<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-bars menu-icon" id="menuIcon"></i>
        <div class="header-right-icons">
            <i class="fas fa-edit edit-mode-icon" id="editModeToggle"></i> <!-- New edit mode toggle icon -->
            <i class="fas fa-plus add-icon" id="addCharacterBtn"></i>
        </div>
    </div>

    <h1 class="main-heading">OC x Profile</h1>

    <div id="sidebar" class="sidebar">
        <span class="close-sidebar-button">&times;</span>
        <div class="sidebar-profile">
            <div id="sidebarProfileImage" class="profile-image-display"></div>
            <p id="sidebarProfileName" class="profile-name"></p>
            <p id="sidebarProfileNickname" class="profile-nickname"></p>
            <p id="sidebarProfileAge" class="profile-age"></p>
            <button id="editProfileBtn" class="edit-profile-btn">Edit Profile</button>
        </div>
        <button id="feedbackBtn" class="feedback-btn">
            <i class="fas fa-comment-alt"></i> Feedback
        </button>
    </div>

    <div class="container" id="characterContainer">
        <!-- Characters will be added here -->
    </div>

    <!-- Beta Version Text -->
    <div class="version-info">
        Beta_Test 0.0.1
    </div>

    <!-- Add Character Modal -->
    <div id="addCharacterModal" class="modal">
        <div class="modal-content">
            <span class="close-button" data-modal="addCharacterModal">&times;</span>
            <h2>Add New Character</h2>
            <form id="characterForm">
                <div class="form-group">
                    <label for="characterImage">Character Image:</label>
                    <input type="file" id="characterImage" accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="characterFirstName">First Name:</label>
                    <input type="text" id="characterFirstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="characterMiddleName">Middle Name (optional):</label>
                    <input type="text" id="characterMiddleName" placeholder="Enter middle name">
                </div>
                <div class="form-group">
                    <label for="characterLastName">Last Name (optional):</label>
                    <input type="text" id="characterLastName" placeholder="Enter last name">
                </div>
                <button type="submit" id="saveCharacterBtn">Save Character</button>
            </form>
        </div>
    </div>

    <!-- User Profile Modal (for initial setup and editing) -->
    <div id="userProfileModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeProfileModal" data-modal="userProfileModal">&times;</span>
            <h2>User Profile</h2>
            <form id="userProfileForm">
                <div class="form-group">
                    <label for="profileImageInput">Profile Image:</label>
                    <input type="file" id="profileImageInput" accept="image/*">
                    <div id="profileImagePreview" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="profileName">Your Name:</label>
                    <input type="text" id="profileName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="profileNickname">Nickname:</label>
                    <input type="text" id="profileNickname" placeholder="Enter your nickname (optional)">
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <div class="radio-group">
                        <input type="radio" id="ageUnder18" name="profileAge" value="under18">
                        <label for="ageUnder18">Under 18</label>
                        <input type="radio" id="ageOver18" name="profileAge" value="over18">
                        <label for="ageOver18">18 or Over</label>
                    </div>
                </div>
                <button type="submit" id="saveProfileBtn">Save Profile</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
